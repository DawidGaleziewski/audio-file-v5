<!DOCTYPE html>
<html>
<head>
	<title>alpha</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" type="text/css" href="button.css">
	<link href="https://fonts.googleapis.com/css?family=Mali:400,700&amp;subset=latin-ext" rel="stylesheet">	

</head>

<body>
	<!-- Page title -->
	<div class="container">
		<div class="jumbotron">
		  <h1>
		  	<i class="fas fa-headphones"></i>
		  	Test your hearing
		  </h1>

		   <p>Select picture that is the source of sound</p>

			<div class = "number-button"> 
				<div id = "number-button-down">
					<span class="glyphicon glyphicon-minus"></span>
				</div>
				<input id="numberOfQuestions" type="number" value = "1" min= "1" max ="5">
				<div id = "number-button-up">
					<span class= "glyphicon glyphicon-plus"></span>
				</div>
				<div style="clear:both"></div>
				<button id="confirmNumberOfQuestions">Start test</button>
			</div>

<!-- 			<input id = "numberOfQuestions" type="number" value = "1" min= "1" max ="5"> -->


		</div>
	</div>

	<!-- First question -->
	<!-- question class is used to select those divs in js -->
	<div class="container question input-hidden">
		<div class="well well-lg">
			<h2>Test1</h2>

			<div class="row play-container">
				<button class="play">
					Play sound
				</button>
			</div>

			<div class="row">
				<form method="get">
					<div class="form-group">
						<div class="col-md-4 box">

							<label>
								<img class="img-thumbnail" src="media/error.jpg" alt="Error">

								<input type="radio" name="question1" class="hidden" autocomplete="off">
							</label>
						</div>
						<div class="col-md-4 box">
							<label>
								<img class="img-thumbnail" src="media/error.jpg" alt="Error">

								<input type="radio" name="question1" class="hidden" autocomplete="off">
							</label>
						</div>
						<div class="col-md-4 box">
							<label>
								<img src="media/error.jpg" alt="Error" class="img-thumbnail">

								<input type="radio" name="question1" class="hidden" autocomplete="off">
							</label>
						</div>
					</div>
						<div class="clearfix">
					</div>
				</form>
			</div>	
		</div>
	</div>

<!-- Second question -->
	<!-- question class is used to select those divs in js -->
<div id = "button-container" class="input-hidden">
		<div class = "nextButtonRow">
				<button id ="next" class= "btn-success btn-lg ">Next</button>
		</div>

		<!-- Finish button -->

		<div class = "finishButtonRow">
			<button id ="finish" class= "btn-success btn-lg">Finish</button>
		</div>
</div>


	<div class = "results input-hidden">
		<div class="container">
					
			<table class="table">
				<tr>
					<th>Test number</th>
					<th>Result</th>
					<th>Correct answer</th>
				</tr>

				<tr>
					<td>1</td>
					<td>Negative</td>
					<td>Cat</td>
				</tr>

				<tr>
					<td>2</td>
					<td>Positive</td>
					<td>Cat</td>
				</tr>
			</table>
		</div>
	</div>



<!-- Dropdowns won't work without jquery -->

	</script>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="button.js"></script>



</body>
</html>
