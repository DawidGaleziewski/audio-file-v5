<!DOCTYPE html>
<html>
<head>
	<title>Landing page mockup</title>

<body>

	<div id = "nav__logo">
		<h1>
			<span id= "nav__logo--primary-color">
				Audio
			</span>
			<span id= "nav__logo--secondary-color">
				File
			</span>
		</h1>
	</div>
		
		<div class = "main__test">

			<div class = "main__test__description">
				<h2><span class="main__test__description--underline">Question 1</span></h2>
				<p>Which picture is the source of sound?</p>

				<button id = "button__play">
					<i class="fas fa-play"></i>
					Play
				</button>	

			</div>

			<div id = "main__test__answers">
				<form>
					<label>
						<img src="" class= "main__test__answer__img">
						<input type="radio" name="question" class="input-hidden">
					</label>					

					<label>
						<img src="" class= "main__test__answer__img">
						<input type="radio" name="question" class="input-hidden">
					</label>					
					<label>
						<img src="" class= "main__test__answer__img">
						<input type="radio" name="question" class="input-hidden">
					</label>						
				</form>

			</div>

		</div>




		<div id="main__test__results" class="input-hidden">
			<div class ="main__test__description">
				<h2>
					<span class="main__test__description--underline">Check results</span>
				</h2>
				<p>See which sounds caused you issues</p>
			</div>

			<table id="main__test__results__table">
				<tr>
					<th>Question</th>
					<th>Correct</th>
					<th>Replay sound</th>
				</tr>
				<tr>
					<td>1</td>
					<td>True</td>
					<td><button class="button__play">PLAY</button></td>
				</tr>				
			</table>

		</div>



	<div id = "nav__bottom" class="nav__bottom--sticky">

		<div>
			<button id="button__next">
				<i class="fas fa-fast-forward"></i>
				Next
			</button>
		</div>
	</div>


<script type="text/javascript" src = "script.js"></script>

<script type="text/javascript">
	let table = document.querySelector("table")
	let tableRowsArray = [];
	let buttonBluePrint = table.querySelector("button");

	// test
	// addTableRows(10)
	// let testRow = table.querySelectorAll("td");
	// let clone = buttonBluePrint.cloneNode(true);
	// testRow[5].appendChild(clone)
	

	function addTableRows(numberOfCopies){
		for(let i = 0; i < numberOfCopies; i++){
			addSingleRow(i);
		}
	}

	function addSingleRow(x){
		x = x + 2;
		table.insertRow(x);
		let row = table.querySelectorAll("tr")[x];
		row.insertCell(0);
		row.insertCell(1);
		row.insertCell(2);
		let playRow = row.querySelectorAll("td")[2];
		let clone = buttonBluePrint.cloneNode(true);
		playRow.appendChild(clone)
	}

	addTableRows(Number(localStorage.getItem("rememberCheckedValueLocalStorage")) -1);
	
</script>



</body>
</html>
