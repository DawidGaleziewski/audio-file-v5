<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing page mockup</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../styles/shared.css">
	<link rel="stylesheet" type="text/css" href="../styles/config.css">

</head>
<body>

	<nav id = "nav__logo">
		<h1>
			<span id= "nav__logo--primary-color">
				Audio
			</span>
			<span id= "nav__logo--secondary-color">
				File
			</span>
		</h1>
	</nav>
	
		<div class ="main__test__description">

			<h2><span class="main__test__description--underline">Configure app</span></h2>
			<p>Adjust your devices volume so you can hear the sound.</p>

			<button id="button__play">
			<i class="fas fa-play"></i>
				Play
			</button>	

		</div>

		<div id = "main__config-questions" class="main__test__description">

			<h2><span class="main__test__description--underline">Select the length of the test</span></h2>
			<p>Select how many questions will be asked.</p>

			<form class = "main__config-questions__number-boxes">
				<label class="main__config-questions__number-box">
					1 <input type="radio" name="question-number" class = "input-hidden" value = "1">
				</label>				
				<label class="main__config-questions__number-box">
					2 <input type="radio" name="question-number" class = "input-hidden" value = "2">
				</label>
				<label class="main__config-questions__number-box">
					3 <input type="radio" name="question-number" class = "input-hidden"
					value = "3">
				</label>			
			</form>

		</div>

		<nav id = "nav__bottom">
			<a href="../question/question.html">
				<span id="button__next">
					<i class="fas fa-fast-forward"></i>
					Next
				</span>
			</a>
		</nav>
<!-- script does not need type attribute for js -->
<script src="../scripts/get_question_config.js"></script>

</body>
</html>
